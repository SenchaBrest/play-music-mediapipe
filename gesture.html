<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesture Recognition Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="liveView" class="video-container">
      <div class="loading-overlay" id="loading">Loading model...</div>
      <div class="controls">
        <label class="switch">
          <input type="checkbox" id="webcamToggle" disabled>
          <span class="slider"></span>
          <span class="label">Webcam</span>
        </label>
        <label class="switch">
          <input type="checkbox" id="recognitionToggle" disabled>
          <span class="slider"></span>
          <span class="label">Recognition</span>
        </label>
      </div>
      <div class="video-wrapper">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="output_canvas"></canvas>
        <p id="gesture_output" class="output"></p>
      </div>
    </div>
  </div>
  <script type="module" src="gesture_recognition.js"></script>
</body>
</html>
